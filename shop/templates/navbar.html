{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>
<nav class="px-5">
  <div class="d-flex justify-content-start" style="width: 25rem">
    <button class="catagories text-light btn dropdown-toggle"type="button"id="dropdownMenuButton1"data-bs-toggle="dropdown"aria-expanded="false">
      Catagories
    </button>
    <ul class="nav-link text-light">
      <ul class="catagories dropdown-menu">
        {% for cat in links %}
        <li>
          <a class="text-light dropdown-item" href="{{ cat.get_absolute_url }}">
            {{cat.name}}</a
          >
        </li>
        {% endfor %}
      </ul>
    </ul>

    <button class="mx-1 bestsellers btn text-light"type="button"aria-expanded="false">
      <a href="{% url 'shop:bestsellers' %}" class="text-light link-underline link-underline-opacity-0 ">Bestsellers</a>
    </button>
    <button class="deals btn text-light" type="button" aria-expanded="false">
      Deals
    </button>
  </div>

  <div class="d-flex">
    <form class="nav-item"style="width: 25rem"action="{% url 'search_app:searchResult' %}"method="get">
      <input class="form-control"type="search"placeholder="Search"aria-label="Search"name="q"
      />
    </form>
  </div>
</nav>
