{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Web Games</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
        {% for post in all_posts_list %}
        <div class="post-entry">
            <h2><a href ="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
        </div>
        {% endfor %}
    {% endblock content %}
    
</body>
</html>
