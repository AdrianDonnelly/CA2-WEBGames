{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class ="text-light">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
</div>

<div class ="text-light">No account?<a class="nav-link m-2" href="{% url 'signup' %}">Signup</a></div>
{% endblock content %}
